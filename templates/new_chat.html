{% extends "base.html" %} {% block title %}New Chat - SimpleChat{% endblock %}
{% block content %}
<div
  class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Start a New Chat</h2>
        <p class="mt-2 text-sm text-gray-600">
          Connect with another user to start chatting
        </p>
      </div>

      <form action="/new_chat" method="post" class="space-y-6">
        {% if users %}
        <div>
          <label
            for="user_select"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Select a user</label
          >
          <select
            id="user_select"
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">-- Select a user --</option>
            {% for user in users %}
            <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="text-center text-sm text-gray-500">
          <span>- or -</span>
        </div>
        {% endif %}

        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Enter a username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
          >
            Start Chat
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a
          href="/messages"
          class="text-sm text-blue-500 hover:text-blue-700 transition duration-150 ease-in-out"
        >
          &larr; Back to Messages
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
