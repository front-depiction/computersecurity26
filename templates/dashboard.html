<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - Vulnerable Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <nav class="top-nav">
        <span>Welcome, {{ username }}</span>
        <a href="/logout" class="logout-btn">Logout</a>
      </nav>

      <div class="dashboard-content">
        <h1>Dashboard</h1>

        <div class="search-section">
          <h2>Search Users</h2>
          <form action="/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Search users..." />
            <button type="submit">Search</button>
          </form>
          <div id="search-results"></div>
        </div>

        {% if is_admin == 'true' %}
        <div class="admin-section">
          <h2>Admin Panel</h2>
          <div class="admin-actions">
            <button onclick="location.href='/backup'">Download Backup</button>
            <button onclick="location.href='/endpoints'">
              View All Routes
            </button>
          </div>
        </div>
        {% endif %}

        <div class="tools-section">
          <h2>Tools</h2>
          <div class="tool-grid">
            <div class="tool-card">
              <h3>Website Checker</h3>
              <form action="/check-website" method="GET">
                <input type="url" name="url" placeholder="Enter URL to check" />
                <button type="submit">Check</button>
              </form>
            </div>

            <div class="tool-card">
              <h3>Hash Generator</h3>
              <form action="/hash" method="POST">
                <input
                  type="text"
                  name="data"
                  placeholder="Enter text to hash"
                />
                <button type="submit">Generate Hash</button>
              </form>
            </div>

            <div class="tool-card">
              <h3>Avatar Fetcher</h3>
              <form action="/fetch-avatar" method="GET">
                <input type="url" name="url" placeholder="Enter avatar URL" />
                <button type="submit">Fetch Avatar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Handle search form submission
      document
        .querySelector(".search-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const query = e.target.q.value;
          const response = await fetch(
            `/search?q=${encodeURIComponent(query)}`
          );
          const results = await response.json();

          const resultsDiv = document.getElementById("search-results");
          if (results.error) {
            resultsDiv.innerHTML = `<p class="error">${results.error}</p>`;
          } else {
            resultsDiv.innerHTML = results
              .map(
                (user) => `
            <div class="user-card">
              <h3>${user.username}</h3>
              <p>${user.email || ""}</p>
            </div>
          `
              )
              .join("");
          }
        });
    </script>
  </body>
</html>
