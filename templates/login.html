{% extends "base.html" %} {% block title %}Login - SimpleChat{% endblock %} {%
block content %}
<div
  class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="px-6 py-8">
      <div class="text-center mb-8">
        <div class="text-4xl mb-4">üîê</div>
        <h2 class="text-2xl font-bold text-gray-900">Login to SimpleChat</h2>
        <p class="mt-2 text-sm text-gray-600">
          Enter your credentials to access your account
        </p>
      </div>

      <form method="post" action="/login" class="space-y-6">
        {% if error %}
        <div
          class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm"
        >
          {{ error }}
        </div>
        {% endif %}

        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            value="{{ username }}"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="text-blue-500 hover:text-blue-700">
              Forgot password?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>

    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
      <div class="text-center text-sm">
        <p class="text-gray-600">
          Don't have an account?
          <a
            href="/register"
            class="text-blue-500 hover:text-blue-700 font-medium"
          >
            Register now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
