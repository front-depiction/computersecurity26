<!DOCTYPE html>
<html>
  <head>
    <title>Login - Vulnerable Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <!-- Vulnerable: No CSRF protection -->
      <form class="login-form" method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <!-- Vulnerable: Reveals default credentials -->
      <p class="hint">Hint: Try admin/admin123</p>

      <!-- Add some example SQL injection hints -->
      <div class="hint">
        Try these:
        <ul>
          <li>admin' OR '1'='1</li>
          <li>admin'--</li>
          <li>' UNION SELECT 'admin','admin123',1--</li>
        </ul>
      </div>
    </div>
  </body>
</html>
